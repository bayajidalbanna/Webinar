<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webinar</title>
    <!---Bootstrap link--->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!---Font link--->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald&family=Playfair+Display&family=Poppins:wght@500&family=Ubuntu&display=swap"
        rel="stylesheet">
    <!---stylesheet--->
    <link rel="stylesheet" href="styles.css">
    <!---icon--->
    <link rel="icon" type="image/x-icon" href="images/icon.png">
</head>

<body>
    <!---------------
         header
    --------------->

    <header class="container">

        <!-------------navbar------------->

        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a href="index.html"><img src="images/icon.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link fs-4 Webinar-btn" href="#shoes">Courses</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-4 Webinar-btn" href="#backpack">Deals</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-4 Webinar-btn" href="#subscribe">Success</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-4 Webinar-btn" href="#subscribe">About</a>
                        </li>
                    </ul>
                </div>
                <button type="button" class="btn btn btn-outline-primary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Register</button>
            </div>
        </nav>
    </header>
    <main>
        <!-------------slider start---------------->
        <section class="container mt-6">
            <div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="false">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/cover/cover1.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block"
                            style="background-color: rgba(251, 251, 251, 0.2)">
                            <h1>Welcome to Webinar
                            </h1>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/cover/cover2.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block"
                            style="background-color: rgba(251, 251, 251, 0.2)">
                            <h1>Welcome to Webinar
                            </h1>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/cover/cover3.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block" style="background-color: rgba(63, 63, 63, 0.2)">
                            <h1>Welcome to Webinar
                            </h1>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <!-------------slider end---------------->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
